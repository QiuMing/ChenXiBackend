<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>日食 Android App 后台</title>

    <!-- Bootstrap Core CSS -->
    <link href="../static/bower_components/bootstrap/dist/css/bootstrap.min.css"
          th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <!-- MetisMenu CSS -->
    <link href="../static/bower_components/metisMenu/dist/metisMenu.min.css"
          th:href="@{/bower_components/metisMenu/dist/metisMenu.min.css}"
          rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="../static/dist/css/sb-admin-2.css"
          th:href="@{/dist/css/sb-admin-2.css}"
          rel="stylesheet"/>

    <!-- Custom Fonts -->
    <link href="../static/bower_components/font-awesome/css/font-awesome.min.css"
          th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}"
          rel="stylesheet" type="text/css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <div th:replace="fragments/nav :: nav"></div>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">用户中心</h1>
                    </div>

                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                              <!--   <div class="panel-heading">Basic Tabs</div> -->

                                <div class="panel-body">
                                    <ul class="nav nav-tabs">
                                        <li class="active">
                                            <a href="#profile" data-toggle="tab">个人信息</a>
                                        </li>
                                        <li>
                                            <a href="#settings" data-toggle="tab">密码修改</a>
                                        </li>
                                    </ul>

                                    <div class="tab-content">
                                        <div class="tab-pane fade in active" id="profile">
                                            <div class="panel-body">
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-group">
                                                        <label for="firstname" class="col-sm-2 control-label">名字</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="firstname" placeholder="请输入名字"/></div>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="lastname" class="col-sm-2 control-label">姓</label>
                                                        <div class="col-sm-4">
                                                            <input type="text" class="form-control" id="lastname" placeholder="请输入姓"/>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-offset-2 col-sm-10">
                                                            <button type="submit" class="btn btn-primary">保存</button>
                                                        </div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>

                                        <div class="tab-pane fade" id="settings">
                                            <div class="col-md-4 col-md-offset-4">
                                                <div class="panel-body">
                                                    <form role="form">
                                                        <fieldset>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus="autofocus" /></div>
                                                            <div class="form-group">
                                                                <input class="form-control" placeholder="Password" name="password" type="password" value="" /></div>
                                                            <div class="checkbox">
                                                                <label>
                                                                    <input name="remember" type="checkbox" value="Remember Me"/>Remember Me</label>
                                                            </div>


                                                            <!-- Change this to a button or input when using this as a form -->
                                                            <button class="btn btn-lg btn-success btn-block">修改</button>
                                                        </fieldset>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="../static/bower_components/jquery/dist/jquery.min.js"
        th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../static/bower_components/bootstrap/dist/js/bootstrap.min.js"
        th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../static/bower_components/metisMenu/dist/metisMenu.min.js"
        th:src="@{/bower_components/metisMenu/dist/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../static/dist/js/sb-admin-2.js"
        th:src="@{/dist/js/sb-admin-2.js}"></script>

</body>

</html>
